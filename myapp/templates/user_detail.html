<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Details</h1>
        <div class="card">
            <div class="card-header">
                <h2>{{ user.name }}</h2> <!-- Display the user's name -->
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ user.email }}</p> <!-- Display the user's email -->
                <p><strong>Role:</strong> {{ user.role }}</p> <!-- Display the user's role -->
                <!-- Back to User List Button -->
                <a href="{% url 'users' %}" class="btn btn-primary">Back to User List</a> 
            </div>
        </div>
    </div>
</body>
</html>
